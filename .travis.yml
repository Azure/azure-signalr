language: csharp
branches:
  only:
  - dev
dist: trusty
mono: none
dotnet: 2.1.301
os:
- linux
- osx
addons:
  apt:
    packages:
    - libunwind8
    - nuget
script:
- "./build.sh --ci /p:BuildNumber=$((10000+TRAVIS_BUILD_NUMBER))"
- "nuget push ./artifacts/build/*.nupkg $API_KEY -Source $NUGET_SOURCE"
env:
  global:
    - secure: 
    - NUGET_SOURCE="https://www.myget.org/F/azure-signalr-dev/api/v2/package"
