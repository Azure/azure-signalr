<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
        #status{
            border: #808080
        }
        .error {
            color: red
        }
        .warning {
            color: yellow
        }
        .success {
            color: green
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <div id="status"></div>
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.4.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8009/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            $.connection.hub.url = "http://localhost:8009/signalr";
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            chat.client.echo = function (message) {
                // Html encode display name and message.
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li>' + encodedMsg + '</li>');
            };

            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            var connection = $.connection.hub;
            startConnectionWithRetry(connection);
            connection.disconnected(function () {
                $('#status').html("<h5 class='error'>Disconnected. Reconnecting...</h5>")
                setTimeout(function () {
                    startConnectionWithRetry(connection)
                }, getRandom(200, 2000));
            });

            function startConnectionWithRetry(hubConnection) {
                hubConnection.start()
                    .done(function () {
                        $('#status').html("<h5 class='success' >Connected.</h5>")
                        chat.server.echo($('#message').val() + " connected.");
                        $('#sendmessage').click(function () {
                            // Call the Send method on the hub.
                            chat.server.broadcastMessage($('#displayname').val(), $('#message').val());
                            // Clear text box and reset focus for next comment.
                            $('#message').val('').focus();
                        });
                    })
                    .fail(function () {
                        $('#status').html("<h5 class='error'>Failed. Reconnecting...</h5>")
                        setTimeout(function () {
                            startConnectionWithRetry(connection)
                        }, getRandom(200, 2000));
                    });
            }

            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
        });
    </script>
</body>
</html>
