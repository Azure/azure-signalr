name: Gated-Windows
on: 
 push:
   paths:
    - 'src/**'
    - 'test/**'
    - '*.cmd'
    - '*.ps1'
    - '*.props'
    - '*.targets'
    - '*.sh'
    - '*.sln'
   branches: 
    - master
    - dev
 pull_request:
   paths:
    - 'src/**'
    - 'test/**'
    - '*.cmd'
    - '*.ps1'
    - '*.props'
    - '*.targets'
    - '*.sh'
    - '*.sln'
   branches: 
    - master
    - dev
jobs:
  build_windows:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Update SubModules
      run: git submodule update --init --recursive
    
    - name: Build with dotnet
      shell: powershell
      run: .\run.ps1 default-build
